<!DOCTYPE html>
<html>

<head>

	<title data-i18n="options">Acid Spotify Hacker</title>
	<link rel="stylesheet" href="../css/styles.css">
</head>

<body class="body__popup">
	<div class="popup">
		<div class="header">
			<a href="https://github.com/juniorVOPJ/juniorVOPJ" class="header__link">
				<img alt="" class="header__logo" src="../img/logo.png">
			</a>
			<h2 style="color: #fff; margin-left: 10px;">Acid Spotify Hacker</h2>
			<div class="spacer"></div>
		</div>
		<div class="tab-items">
			<div class="tab-item">
				<div class="detections">
					<form id="popForm">
						<div>
							<div class="control">

									<span>ID da Playlist:</span>

							</div>
							<div class="control">
								<span class="label">
									<span>ID do Artista: </span>
								</span>
								<input type="text" id="idArtist" name="idArtist" value="473rn7GqFrubHex9n7uCjz"
									class="plus-configure__apikey input">
							</div>
						</div>
						<div class="message__button button">
							<input type="submit" name="goPlayList" id="goPlayList" style="margin-right: 10px;"
								class="plus-configure__save button__link button__text" value="PLAYLIST">
							<input type="submit" name="goArtist" id="goArtist" style="margin-right: 3px;"
								class="plus-configure__save button__link button__text" value="ARTISTA">
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="footer__heading">
				<div class="footer__heading-text">Acid Spotify Hacker</div>
			</div>
			<div class="footer__content">
				<p class="footer__content-body">Este software inibe a capacidade do Spotify de gerar an√∫ncios e o controle

			</div>
			<div class="footer__button button">
				<a class="button__link" href="https://github.com/juniorVOPJ/juniorVOPJ" target="_blank">
					<span class="button__text">AcidBurn's GitHub</span>
					<svg class="button__icon button__icon--right" viewBox="0 0 24 24">
						<path fill="currentColor"
							d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
					</svg>
				</a>
			</div>
		</div>
	</div>
